<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Catalogue Produit</title>
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="templates/headerTemplateClient.xhtml"></ui:include>
	</ui:insert>

	<h:form>
		<p:dataTable var="produit" value="#{produitMB.listeProduits}">
			<p:column headerText="Nom du produit">
				<h:outputText value="#{produit.designation}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{produit.description}" />
			</p:column>

			<p:column headerText="Prix">
				<h:outputText value="#{produit.prix}" />
			</p:column>

			<p:column headerText="Quantité">
				<h:outputText value="#{produit.quantite}" />
			</p:column>

			<p:column headerText="Selectionné">
				<h:outputText value="#{produit.selectionne}" />
			</p:column>

			<p:column headerText="Catégorie">
				<h:outputText value="#{produit.nom_cat}" />
			</p:column>

			<p:column headerText="Opérations">
				<p:commandButton value="Ajouter au panier" id="ajoutPanier"
					update="@all" action="#{clMB.ajoutPanier}"
					styleClass="ui-priority-primary">
					<f:setPropertyActionListener value="#{produit.idProduit}"
						target="#{clMB.produit.idProduit}" />
				</p:commandButton>

			</p:column>
		</p:dataTable>

	</h:form>
</h:body>

</html>
