<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Catalogue par catégorie</title>
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="templates/headerTemplateClient.xhtml"></ui:include>
	</ui:insert>

<h:form>
	<p:dataTable var="categorie" value="#{categorieMB.listCategories}">
    <p:column headerText="Nom Catégorie">
        <h:outputText value="#{categorie.nomCategorie}" />
    </p:column>
 
    <p:column headerText="Description">
        <h:outputText value="#{categorie.description}" />
    </p:column>
    
    <p:column headerText="Opérations">
    <p:commandButton value="Ajouter au panier" id="ajoutPanier" update="@all"
				action="#{categorieMB.supprimerCategorie}"
				styleClass="ui-priority-primary" > 
	<f:setPropertyActionListener value="#{categorie.idCategorie}" target="#{categorieMB.categorie.idCategorie}" />		
	</p:commandButton>
    </p:column>
</p:dataTable>

</h:form>
</h:body>

</html>
