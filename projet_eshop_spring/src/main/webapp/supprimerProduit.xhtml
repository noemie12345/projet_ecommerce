<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Administrateur produit</title>
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="templates/headerTemplateProduit.xhtml"></ui:include>
	</ui:insert>

	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="idProduit" value="ID: " />
			<p:inputMask id="idProduit" value="#{produitMB.produit.idProduit}" />
		</h:panelGrid>
		<p:commandButton value="Rechercher" id="rechercher" update="@all"
			action="#{produitMB.rechercherProduit}"
			styleClass="ui-priority-primary" />
	</h:form>

	<p:separator />
	<h1 style="text-align: center; color: red">Produit Trouvé</h1>

	<h:form>
	<p:dataTable var="produit" value="#{produitMB.produit}">
    <p:column headerText="Id">
        <h:outputText value="#{produit.idProduit}" />
    </p:column>
 
    <p:column headerText="Nom du produit">
        <h:outputText value="#{produit.designation}" />
    </p:column>
 
    <p:column headerText="Description">
        <h:outputText value="#{produit.description}" />
    </p:column>
 
    <p:column headerText="Prix">
        <h:outputText value="#{produit.prix}" />
    </p:column>
    
    <p:column headerText="Quantité">
        <h:outputText value="#{produit.quantite}" />
    </p:column>
    
    <p:column headerText="Selectionné">
        <h:outputText value="#{produit.selectionne}" />
    </p:column>
    </p:dataTable>
		<p:commandButton value="Supprimer" id="supprimer" update="@all"
				actionListener="#{produitMB.supprimerProduit}"
				styleClass="ui-priority-primary" />
	</h:form>
</h:body>
</html>
